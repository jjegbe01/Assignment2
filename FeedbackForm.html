{

	var Feedback = document.getElementById('feedback').value;

		alert("Thanks for the feedback!")
	}

		alert("Email field is not blank.")
	}
	else

	}

	{
		alert("The feedback field is not blank.")
	}
	else{
		alert("Don't leave the feedback field blank!")
	}
	

}
</script>
